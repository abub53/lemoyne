<head>
<title>Le Moyne College Library Catalog</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body onLoad="document.forms[0].elements[2].focus();">
<!--{toplogo}-->
<div class="mainMenuSrchTool">
<form class="unpadded" action="/search/a?a" method="get" name="search" id="search">
Search:
<label for="searchtype" style="display:none;">SearchType</label>
<select name="searchtype" id="searchtype">
<option value="X" selected="selected"> Keyword</option>
<option value="t"> Title</option>
<option value="a"> Author</option>
<option value="d"> Subject</option>
<option value="r"> Reserve by course name/no</option>
<option value="p"> Reserve by professor</option>
<option value="c"> LC Call #</option>
<!--<option value="j"> Journal Title</option> -->
<!--<option value="g"> Govt Doc #</option> -->
<!--<option value="i"> ISBN/ISSN</option> -->
<!--<option value="y"> Resource Name</option> -->
<!--<option value="m"> Resource Subject</option> -->
</select>
<!--{nosort}-->
<label for="searcharg" style="display:none;">Search</label>
<input maxlength="75" name="searcharg" size="20" />
<input type="hidden" name="SORT" value="D" />
<!--{scope}-->
<span class="nowrap"><input type="image" value="Submit" name="submit" src="/screens/submit.gif" border="0" align="absmiddle" alt="Submit Search" /></span>
</form>
</div><!--end tool -->

<div class="mainMenuSrchText">Type the search term you want to find. Examples:
<ul class="unpadded">
<li>Italian cooking</li>
<li>The Appeal</li>
</ul>
</div>
